

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/kiri?serverTimezone=UTC&characterEncoding=UTF-8
    username: kiri19
    password: kiri
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
